<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* TODO:implement reuseable-component use apply */
    </style>
  </head>
  <body class="mb-32 bg-gray-800">
    <!-- header -->
    <div class="flex justify-between px-20 py-5 border-b-2">
      <h1 class="text-2xl font-bold text-white">Notes</h1>
      <!-- TODO:should move to bellow form -->
      <input
        id="search_input"
        type="text"
        placeholder="search"
        class="px-3 leading-tight text-gray-700 border rounded shadow appearance-none w-6/6 focus:outline-none focus:shadow-outline"
      />
    </div>
    <!-- form -->
    <form
      id="note_form"
      action=""
      class="flex flex-col w-11/12 gap-2 p-3 mx-auto mt-4 mb-8 border rounded-lg shadow-md md:w-3/4 lg:w-3/5"
    >
      <p class="mb-2 text-3xl text-center text-white">Write your note</p>
      <input
        type="text"
        id="title"
        placeholder="Title"
        class="w-full p-2.5 text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      />
      <textarea
        name="note"
        id="note"
        placeholder="Write a note"
        rows="7"
        class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      ></textarea>
      <input
        type="submit"
        name=""
        id=""
        class="py-1 text-white border rounded shadow hover:bg-gray-500 focus:shadow-outline focus:outline-none"
      />
    </form>
    <!-- list-item -->
    <div id="container-notes" class="container w-11/12 mx-auto md:w-3/4">
      <p id="label_notes_active" class="mb-5 text-3xl text-white">Active</p>
      <div
        id="list-note-active"
        class="grid grid-cols-1 gap-2 sm:grid-cols-2 md:grid-cols-3"
      >
        <!-- <div class="flex flex-col p-4 text-white bg-gray-700 border rounded-lg">

          <p class="text-sm">

            similique suscipit officiis recusandae vel ipsum voluptatem nostrum
            dolorem aspernatur natus!
          </p>
          <div class="flex flex-row justify-end gap-1 mt-3">
            <button
              class="w-fit px-1.5 border rounded-xl hover:bg-white hover:text-gray-700"
            >
              To List
            </button>
            <button
              class="w-fit px-1.5 border border-red-400 rounded-xl text-red-400 hover:bg-red-400 hover:text-gray-700"
            >
              Delete
            </button>
          </div>
        </div> -->
      </div>

      <p id="label_notes_archive" class="mb-5 text-3xl text-white mt-7">
        Archived
      </p>
      <div
        id="list-note-archived"
        class="grid grid-cols-1 gap-2 sm:grid-cols-2 md:grid-cols-3"
      ></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
